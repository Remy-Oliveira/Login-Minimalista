<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minimalista</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form class="formulario">
            <input type="checkbox" id="toggle">
            <h2 class="tittle"><strong>Space Fonk</strong></h2>
            <div class="inputBox">
                <input type="text" id="name" required>
                <label for="name">Nome</label>
            </div>

            <div class="inputBox">
                <input type="text" id="senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="inputBoxRegister">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <i class='bx bx-right-arrow-alt'></i>
            
            <label for="toggle" class="toggle">Cadastrar</label>
            <label for="toggle" class="toggleBack">Login</label>
        </form>
    </div>
</body>

</html>
